    <body>
      <ul>

        <div tag="form1"></div>
        <form>
          <fieldset class="account-info">
            <label for="fname">First name:
              <input type="text" id="fname" name="fname"><br>
            </label><br>
                
            <label for="lname">Last name:
                <input type="text" id="lname" name="lname">
            </label><br>
                
            <label for="Gender">Gender:
                <input type="text" id="Gender" name="Gender"><br>
            </label><br>
                
            <label for="Date">Date:
                <input type="date" id="Date" name="Date">
            </label><br>
                
            <label for="weight">weight (KG):
                <input type="bool" id="weigh (KG)" name="weight"><br>
            </label><br>
                
            <label for="height">Height (M):
                <input type="bool" id="height (KG)" name="Height">
            </label><br>
                
            <label for="Activity Level">Activity Level:
                <input type="text" id="Activity level" name="Activity Level"><br>
            </label><br>
                
            <label for="password">Password:
                <input type="text" id="password" name="password">
            </label><br>
                
          </fieldset>
          <fieldset class="account-action">
              <label><input type="checkbox" name="agreement">By clicking the register button you agree to our terms and conditions</label>
              <input type="submit"  name="Register" value="Register">
          </fieldset>   
        </form>
      </div>
